---
- name: setear timezone y generar llaves ssh
  hosts: kubernetes
  become: true
  become_user: root  
  
  tasks: 
  
  - name: Set timezone to America/Santiago
    community.general.timezone:
      rtc: UTC
      name: America/Santiago

  - name: generate SSH key
    openssh_keypair:
      path: "~/.ssh/id_ed25519"
      type: ed25519
      size: 4096
      state: present
      force: yes
